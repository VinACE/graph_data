<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>ShoppingApp Graph</title>
<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<style>
  #mynetwork {
    width: 100%;
    height: 600px;
    border: 1px solid lightgray;
  }
</style>
</head>
<body>
<h2>ShoppingApp Graph Visualization</h2>
<div id="mynetwork"></div>
<script>
  // Nodes from graph_data.json
  var nodes = new vis.DataSet([
    {id: 'ShoppingApp', label: 'ShoppingApp', color: 'red'},
    {id: 'add_to_cart', label: 'add_to_cart', color: 'orange'},
    {id: 'checkout', label: 'checkout', color: 'orange'},
    {id: 'cart_id', label: 'cart_id', color: 'green'},
    {id: 'payment_method', label: 'payment_method', color: 'green'}
  ]);

// Edges from graph\_data.json
var edges = new vis.DataSet(\[
{from: 'ShoppingApp', to: 'add\_to\_cart'},
{from: 'ShoppingApp', to: 'checkout'},
{from: 'add\_to\_cart', to: 'cart\_id'},
{from: 'checkout', to: 'cart\_id'},
{from: 'checkout', to: 'payment\_method'}
]);

var container = document.getElementById('mynetwork');
var data = { nodes: nodes, edges: edges };
var options = {
nodes: { shape: 'box', font: { color: '#fff' } },
edges: { arrows: 'to' },
layout: { hierarchical: { direction: 'UD', sortMethod: 'hubsize' } },
physics: { enabled: false }
};

var network = new vis.Network(container, data, options); </script>

</body>
</html>
